<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Gym Training</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="gym_plan.css">
</head>
<body>

    <div style="max-width: 1200px; margin: 0 auto 20px auto;">
        <h1>30-Day Gym Training</h1>
        <p>Select a day to view your workout routine.</p>
    </div>

    <div class="plan-container">
        <div class="day-selector" id="day-list"></div>

        <div class="day-display">
            <h2 id="day-title">Day 1</h2>
            
            <div style="margin-top: 20px;">
                <span class="tag">GYM WORKOUT</span>
                <h3 id="workout-name">Loading...</h3>
                <p id="workout-desc" style="color: #ccc; margin-top: 10px;">Loading...</p>
                
                <div class="video-placeholder">
                    
                </div>
            </div>
            
        </div>
    </div>

    <!-- Link external JS -->
    <script src="gym_plan.js"></script>
</body>
</html>
