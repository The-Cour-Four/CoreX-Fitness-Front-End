<body>
    <header>
            <h1 class="main-title">CoreX Fitness</h1>
            <nav>

            <button class="profile-button" aria-label="Go to Profile">ðŸ‘¤</button>

    <h1 class="bmi-calculator"> BMI Calculator </h1>

    <form id="bmi" class="bmi">
        
        <div class="bmi-form">
            <h2 class="bmi-calc"> Calculator </h2>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required> <br><br>

            <label for="weight">Weight:</label><br>
            <input type="number" id="weight" name="weight" required> <br><br>

            <label for="height">Height:</label><br>
            <input type="number" id="height" name="height" required> <br><br>

            <input type="submit" value="Calculate" onclick="return calculator(event)">
        </div>

        <div class="bmi-result">
            <h2 class="bmi-result-title"> BMI </h2>
            <p id="bmi-output" class="bmi-output"></p>
        </div>

        <div class="bmi-chart">
            <img src="BMI Chart.jpg" alt="BMI Chart" >
        </div>
    </form>

    <script src="BMI_Calculator_Page.js"></script>

</body>
