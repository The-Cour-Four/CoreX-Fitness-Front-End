<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreX Fitness | Register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,800;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Register Now!</h1>
    
    <div class="register-container">
        <form action="/register" method="post">
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="e.g. FitUser2025" required>
            
            <label for="email">Enter your Email</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>
            
            <label for="password">Enter your Password</label>
            <input type="password" id="password" name="password" placeholder="Min. 6 characters" required>
            
            <label for="weight">Enter your Weight (kg)</label>
            <input type="number" id="weight" name="weight" min="0" required>
            
            <label for="height">Enter your Height (cm)</label>
            <input type="number" id="height" name="height" min="0" required>
            
            <label for="age">Enter your Age</label>
            <input type="number" id="age" name="age" min="0" required>
            
            <input type="submit" value="Register">
        </form>
    </div>

    <a href="index.html" class="login-link">Already have an account?</a>
    
    <script src="register.js"></script>
</body>
</html>
